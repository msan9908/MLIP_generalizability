[model]
r_cutoff = 0.45
coulomb_cutoff = 0.5
edge_multiplier = 1.15
type = "DimeNetPP"
exclude_electrostatics = false
alpha = 4.5

[model.model_kwargs]
embed_size = 128
n_interaction_blocks = 2
out_embed_size = 128
num_rbf = 6
num_sbf = 7
num_residual_before_skip = 1
num_residual_after_skip = 2
num_dense_out = 3

[optimizer]
init_lr = 0.001
lr_decay = 0.001
epochs = 100
batch = 4
cache = 25
weight_decay = 0.0001
type = "ADAM"
power = 2
exclude_correction = false

[optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[pre_optimizer]
init_lr = 0.01
lr_decay = 0.01
epochs = 0
batch = 2
cache = 50
weight_decay = 1e-05
exclude_correction = false
type = "ADAM"
power = 2

[pre_optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[dataset]
total_charge = "total_charge"
spin = "spin"

[gammas]
U = 0.05
F = 100.0
charge = 0

[pre_gammas]
U = 0
F = 0
charge = 10.0
