[model]
r_cutoff = 0.45
edge_multiplier = 1.15
type = "AllegroQeq"
coulomb_cutoff = 0.49
alpha = 4.5

[model.model_kwargs]
hidden_irreps = "64x1o + 64x2e "
radius_scale = 1
embed_dim = 128
max_ell = 2
num_layers = [
    2,
    1,
]
charge_embed_dim = 128
charge_embed_layers = 2
grid = [
    15,
    15,
    15,
]
learn_radius = true
alpha = 1
exclude_electrostatics = true

[optimizer]
init_lr = 0.001
lr_decay = 0.001
epochs = 60
batch = 4
cache = 100
weight_decay = 0.002
exclude_correction = false
type = "ADAM"
power = 2

[optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[pre_optimizer]
init_lr = 0.01
lr_decay = 0.01
epochs = 7
batch = 4
cache = 25
weight_decay = 1e-05
exclude_correction = false
type = "ADAM"

[pre_optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[dataset]
total_charge = "total_charge"

[gammas]
U = 0.0001
charge = 50.0

[pre_gammas]
U = 0
charge = 100.0
