[model]
r_cutoff = 0.45
coulomb_cutoff = 0.5
edge_multiplier = 1.15
type = "MACE_EFA"
alpha = 4.5

[model.model_kwargs]
hidden_irreps = "64x0e + 128x1o + 64x1e"
max_ell = 3
num_interactions = 2
readout_mlp_irreps = "16x0e"
correlation = 3

[optimizer]
init_lr = 0.003
lr_decay = 0.01
epochs = 80
batch = 6
cache = 100
weight_decay = 0.001
exclude_correction = false
type = "ADAM"
power = 2

[optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[pre_optimizer]
init_lr = 0.01
lr_decay = 0.01
epochs = 0
batch = 6
cache = 25
weight_decay = 1e-05
exclude_correction = false
type = "ADAM"

[pre_optimizer.optimizer_kwargs]
b1 = 0.9
b2 = 0.99
eps = 1e-08

[dataset]
total_charge = "total_charge"

[gammas]
U = 0.01
charge = 0

[pre_gammas]
U = 0
charge = 10.0
